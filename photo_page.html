    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
    var imgArray = [
        "<img id=\"pic1\" src=\"photos/pic1.jpg\" class=\"imgfluid\"/>",
        "<img id=\"pic2\" src=\"photos/pic2.png\" class=\"imgfluid\"/>",
        "<img id=\"pic3\" src=\"photos/pic3.jpg\" class=\"imgfluid\"/>",
        "<img id=\"pic4\" src=\"photos/pic4.jpg\" class=\"imgfluid\"/>",
        "<img id=\"pic5\" src=\"photos/pic5.png\" class=\"imgfluid\"/>"
    ];
    var imgArray = [
        "photos/pic1.jpg",
        "photos/pic2.png",
        "photos/pic3.jpg",
        "photos/pic4.jpg",
        "photos/pic5.png"
    ];
    var previousIdx = imgArray.length - 1;
    var currentIdx = 0;
    var nextIdx = 1;

    /*
    For the future, create an image class with width and height, dynamically set the imgfluid class based off of if one is > other
    var img = new Image();
    img.onload = function() {
      alert(this.width + 'x' + this.height);
    }
    img.src = 'http://www.google.com/intl/en_ALL/images/logo.gif';
    */
    $(document).ready(function(){
      $(".previous").html(`<img id=\"pic1\" src=\"${imgArray[previousIdx]}\" class=\"imgfluid\"/>`);
      $(".display").html(`<img id=\"pic2\" src=\"${imgArray[currentIdx]}\" class=\"imgfluid\"/>`);
      $("body").css('background-image', `url(\"${imgArray[currentIdx]}\")`);
      $(".next").html(`<img id=\"pic3\" src=\"${imgArray[nextIdx]}\" class=\"imgfluid\"/>`);
      $("#animate").html("<div class=\"blackBG\"</div>");

      $( "#previous" ).click(function() {
        $(".blackBG").remove();
        $("#animate").html("<div class=\"blackBG\"</div>");
        if (previousIdx == imgArray.length - 1){
          previousIdx = 0;
        } else {
          previousIdx++;
        }
        if (currentIdx == imgArray.length - 1){
          currentIdx = 0;
        } else {
          currentIdx++;
        }
        if (nextIdx == imgArray.length - 1){
          nextIdx = 0;
        } else {
          nextIdx++;
        }
        $(".previous").html(`<img id=\"pic1\" src=\"${imgArray[previousIdx]}\" class=\"imgfluid\"/>`);
        $(".display").html(`<img id=\"pic2\" src=\"${imgArray[currentIdx]}\" class=\"imgfluid\"/>`);
        $("body").css('background-image', `url(\"${imgArray[currentIdx]}\")`);
        $(".next").html(`<img id=\"pic3\" src=\"${imgArray[nextIdx]}\" class=\"imgfluid\"/>`);
      });

      $( "#next" ).click(function() {
        $(".blackBG").remove();
        $("#animate").html("<div class=\"blackBG\"</div>");
        if (previousIdx == 0){
          previousIdx = imgArray.length - 1;
        } else {
          previousIdx--;
        }
        if (currentIdx == 0){
          currentIdx = imgArray.length - 1;
        } else {
          currentIdx--;
        }
        if (nextIdx == 0){
          nextIdx = imgArray.length - 1;
        } else {
          nextIdx--;
        }
        $(".previous").html(`<img id=\"pic1\" src=\"${imgArray[previousIdx]}\" class=\"imgfluid\"/>`);
        $(".display").html(`<img id=\"pic2\" src=\"${imgArray[currentIdx]}\" class=\"imgfluid\"/>`);
        $("body").css('background-image', `url(\"${imgArray[currentIdx]}\")`);
        $(".next").html(`<img id=\"pic3\" src=\"${imgArray[nextIdx]}\" class=\"imgfluid\"/>`);
      });

    });
    </script>

    <style>
    body {
     background-image: "";
     background-color: #ffffff;
     background-repeat: no-repeat;
     background-size: cover;
    }

    .blackBG {
     background-color: #000000;
     width: 100vw;
     height: 100vh;
     position: absolute;
     animation-duration: 0.8s;
     animation-name: fadein;
     animation-fill-mode: forwards;
    }

    @keyframes fadein {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.8;
      }
    }

    .imgfluid {
      max-width: 100%;
      max-height: 80vh;
    }

    .align-items-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .previous, .next {
      top: 1;
      left: 1;
      position: absolute;
    }

    #pic1, #pic3 {
        opacity: 0.3;
    }
    #pic1:hover, #pic3:hover {
        opacity: 0.8;
    }

    .row > div {
      height: 80vh;
    }
    </style>

      implement slides

      -->

        <div id="previous" class="col-md-2 align-items-center">
